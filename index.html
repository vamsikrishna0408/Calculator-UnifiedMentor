<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale =1.0">
    <title>Basic Calculator</title>
    <link rel ="stylesheet" href="index.css">
</head>

<body>
    <h1>Basci calculator</h1>
    <div class="calculator">
        <input type="text" class="input-Field" id="inputField" />
        <div class="buttons">
            <button class="operator custom-btn">AC</button>
            <button class="operator custom-btn">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">6</button>
            <button class="operator">*</button>
        </div>
        <div class="buttons">
            <button class="operator">4</button>
            <button class="operator">5</button>
            <button class="operator">6</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons">
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons">
            <button class="operator">00</button>
            <button class="operator">0</button>
            <button class="operator">.</button>
            <button class="operator custom-btn">=</button>
        </div>
    </div>
    <script src ="index.js"></script>
</body>

</html>
